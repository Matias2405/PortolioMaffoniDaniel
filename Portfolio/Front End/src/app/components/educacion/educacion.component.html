<div class="row">
    <div class="col-lg-12">
        <h1>Educacion</h1>
        <div class="col-lg-12">
            <button type="button" class="btn btn-secondary" routerLink="/nuevaedu" *ngIf="isLogged">
                Agregar Educacion
            </button>
        </div>
        <br>
        <div class="info">
            <div *ngFor="let Educacion of educacion">
                <h2>{{Educacion.nombreE}}</h2>
                <p>{{Educacion.descripcionE}}</p>
                <h3 *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                        <i class="bi bi-pen"></i>EDITAR</button>
                    </h3>
                <h3 *ngIf="isLogged">
                    <button class="btn btn-light" (click)="borrar(Educacion.id)">
                        <i class="bi bi-trash3"></i>BORRAR</button>
                    </h3>
            </div>
        </div>
    </div>
</div>
