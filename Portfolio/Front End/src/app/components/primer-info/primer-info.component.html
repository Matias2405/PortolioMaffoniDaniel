     <div class="row" *ngIf="persona">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <img src="{{persona.img}}" class="img-fluid" id="fotopersonal">
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <h3 id="nombre">{{persona.nombre + " "}}{{persona.apellido}}</h3>
            <p>{{persona.profesion}}</p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" descripcion>
                <h2>Acerca de mi</h2>
                <p>
                    {{persona.descripcion}}
                </p>
        </div>
        <div >
            <button type="button" class="btn btn-secondary" routerLink="/editprimerinfo/1" *ngIf="isLogged">
                Editar Persona
            </button>    
        </div>
        <br>
    </div>
